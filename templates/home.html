<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-container>
                    (%template "logo.html"%)
                    <v-col>
                        <ul>
                            (%range $key, $value := .Servers%)
                            <li>
                                (%if $value%)
                                <p> (%$key%) - Server Up</p>
                                (%else%)
                                <p>(%$key%) - Server Down</p>
                                (%end%)
                            </li>
                            (%end%)
                        </ul>
                        <h2 class="text-center">
                            <u>Server Logs</u>
                        </h2>
                        <v-expansion-panels accordion>
                            (% range .Logs %)
                            <v-expansion-panel>
                                <v-expansion-panel-header>(% .Date %)</v-expansion-panel-header>
                                <v-expansion-panel-content>
                                    <v-simple-table>
                                        <template v-slot:default>
                                            <thead>
                                                <tr>
                                                    <th class="text-left">Last time up</th>
                                                    <th class="text-left">Last time down</th>
                                                    <th class="text-left">Servers</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                (% range $key,$value:= .NetworkInfo %)
                                                <tr>
                                                    <td>(%$value.LastTimeUp%)</td>
                                                    <td>(%$value.LastTimeDown%)</td>
                                                    <td>(%$value.MacAddress%)</td>
                                                </tr>
                                                (%end%)
                                            </tbody>
                                        </template>
                                    </v-simple-table>
                                </v-expansion-panel-content>
                            </v-expansion-panel>
                            (%end%)
                        </v-expansion-panels>
                    </v-col>
                </v-container>
            </v-content>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: () => ({

            }),
            methods: {

            }
        })
    </script>
</body>

</html>
